<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
</head>
<body>
<h1>Type a secret code "wesbos"</h1>
<script src="https://www.cornify.com/js/cornify.js"></script>
<script>
    const pressed = [];
    const SECRET_CODE = 'wesbos';

    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-SECRET_CODE.length - 1, pressed.length - SECRET_CODE.length);
        if (pressed.join('').includes(SECRET_CODE)) {
            console.log('DING DING!');
            cornify_add();
        }
        console.log(pressed);
    });
</script>
</body>
</html>
