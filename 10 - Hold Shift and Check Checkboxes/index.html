<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in between those two checkboxes should be checked.

  -->
  <div class="inbox">
    <label class="item">
      <input type="checkbox">
      <span>This is an inbox layout.</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Check one item</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Hold down your Shift key</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Check a lower item</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Everything in between should also be set to checked</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Try to do it without any libraries</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Just regular JavaScript</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Good Luck!</span>
    </label>
    <label class="item">
      <input type="checkbox">
      <span>Don't forget to tweet your result!</span>
    </label>
  </div>

<script src="script.js"></script>
</body>
</html>
